<div class="container">
  <div class="row">
    <div *ngIf="register">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div *ngIf="validFields">Please fill all the fields correctly.</div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label>Number</label>
            <input type="number" formControlName="number" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" formControlName="pass" class="form-control" placeholder="Password">
          </div>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="row">
      <form [formGroup]="loginForm" (ngSubmit)="loginSub()">
        <div *ngIf="login">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label>Password</label>
              <input type="password" formControlName="pass" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="row">
      <div *ngIf="showList">
        <table>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th *ngIf="isAdmin">Delete</th>
          </tr>
          <tr *ngFor="let emp of listData">
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.number}}</td>
            <td *ngIf="isAdmin"><button (click)="deleteUser(emp.id)">Delete</button></td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</div>
